<ion-view>
    <ion-nav-title>
      <div class="container0">
        <a ng-click="myGoBack()"><div class="glyphicon glyphicon-chevron-left btn-lg" style="font-size: 24px; float: left;"></div></a>
          <div class="col-xs-2">
              <div class="logo"></div>
          </div>
          <div class="col-xs-7" style="width: 64%;">
              <div class="top-advs-home"><span>Bianco Nero</span></div>
          </div>
      </div>
    </ion-nav-title>
  <div style="margin-top: 55px;">
       <a href="{{adv.url}}"><div class="advs"><img ng-src="http://b-nero.com/app/public/ads/{{adv.img}}" /></div></a>
  </div>
  <ion-content>
    <section class="content images-page">
        <ion-refresher on-refresh="doRefresh()"></ion-refresher>
            <div class="projects-container" style="margin-top: 61px;">
                <div ng-repeat="project in filtered = (projects | filter:{created_at:query.created_at} | orderBy:'created_at')" class="grid6">
                    <div ng-click="share(project.id);" class="button icon ion-android-share-alt favShareBtn"></div>
                    <a href="http://b-nero.com/app/public/galleries/{{project.img}}" class="swipebox" >
                        <div class="project" style="background-image: url(http://b-nero.com/app/public/galleries/{{project.img}});">
                        </div>
                    </a>

                    <!--
                      <div class="favShareBtns" style="margin-top: -62px;">
                        <button class="favoritesButton button button-dark button-clear button-large ion-star"></button>
                        <button ng-click="share({{project.id}})" class=" sharingButton button button-dark button-clear button-large ion-android-share-alt"></button>
                      </div>
                  -->
                </div>
                <div class="clear"></div>
            </div>
        </section>
  </ion-content>
</ion-view>
